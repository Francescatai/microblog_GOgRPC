# MySQL
db:
  host: 127.0.0.1
  port: 3306  
  username: root
  password: root
  database: microblog 
  max-idle-connections: 100 # MySQL 最大閒置連接數，默認 100
  max-open-connections: 100 # MySQL 最大打开連接數，默認 100
  max-connection-life-time: 10s # 閒置連接最大存活時間，默認 10s
  log-level: 4 # GORM log level, 1: silent, 2:error, 3:warn, 4:info